
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <script src="./main.js"></script>
    <div class="page">
        <form method="POST" class="formLogin">
            <h1 style="text-align:center;"><img src="pague-menos-logo-2.png" class="imglogin" > </h1>
            <label for="name"> Nome  </label>
            <input type="name" maxlength="50" autofocus="true" />
            <p> Masculino <input type="checkbox" name="Sexo" value="Masculino" id="Masculino"> Feminino <input type="checkbox" name="Sexo" value="Masculino" id="Masculino"> </p>

            
            <label for="Cpf"> CPF </label>
            <input autocomplete="none" class="form-control" data-mask="cpf" id="id_cpf" maxlength="14" minlength="11" name="cpf" type="text" placeholder="___.___.___-__">
            <label for="place">Especialidade</label>

            <select name="place" id="place">

                <option value=""></option>

                <option value="CG">CLINICO GERAL</option>

                <option value="CG">PISCICOLOGO</option>

            </select>
            <br>
            
            <label for="email">E-mail</label>
            <input type="email" maxlength="50" autofocus="true" />
            <label for="password">Senha</label>
            <input type="password" maxlength="8" />
            <label for="password">Confime sua senha !</label>
            <input type="password" maxlength="8" />
            <input type="submit" value="Cadastrar" class="btn" />
        </form>
    </div>
    
</body>
</html>
